<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="description" content="website description" />
    <meta name="keywords" content="website keywords, website keywords" />
    <meta http-equiv="content-type" content="text/html; charset=UTF-8" />

    <link rel="stylesheet" type="text/css" href="/NetMon/css/style.css" />
    <link rel="stylesheet" type="text/css" href="/NetMon/css/forms.css" />
    <link rel="stylesheet" type="text/css" href="/NetMon/css/validationEngine.jquery.css" />
    
    <script type="text/javascript" src="/NetMon/js/jquery-1.8.3.min.js" charset="utf-8"></script>
    <script type="text/javascript" src="/NetMon/js/modernizr-1.5.min.js" charset="utf-8"></script>
    <script type="text/javascript" src="/NetMon/js/jquery.easing-sooper.js" charset="utf-8"></script>
    <script type="text/javascript" src="/NetMon/js/jquery.sooperfish.js" charset="utf-8"></script>
    <script type="text/javascript" src="/NetMon/js/jquery.validationEngine.js" charset="utf-8"></script>
    <script type="text/javascript" src="/NetMon/js/languages/jquery.validationEngine-en.js" charset="utf-8"></script>
  </head>
  
  <body>
    <div id="main">
        @{pageHeader}
        <div id="site_content">
            @{pageSidebar}
            <div id="view">
                <div class="content">
                    @{pageView}
                </div>
            </div>
        </div>
        <div id="footer">
            @{pageFooter}
        </div>
    </div>
    <p>&nbsp;</p>
    
    
    
    
    <script type="text/javascript">
        $(document).ready(function() {
          $('ul.sf-menu').sooperfish();
        });
 
        jQuery(document).ready(function(){
                // binds form submission and fields to the validation engine
                jQuery("#formID").validationEngine();
        });

        /**
        *
        * @param {jqObject} the field where the validation applies
        * @param {Array[String]} validation rules for this field
        * @param {int} rule index
        * @param {Map} form options
        * @return an error string if validation failed
        */
        function checkHELLO(field, rules, i, options){
                if (field.val() != "HELLO") {
                        // this allows to use i18 for the error msgs
                        return options.allrules.validate2fields.alertText;
                }
        }
	</script>
        
  </body>
</html>
